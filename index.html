<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Top 5 European Football League Standings</title>
</head>
<body>
    <header>
        <div id="main-header">
            <h1>European Football League Standings</h1>
        </div>
    </header>


        <div id="form-wrapper">
            <div id="error-message">
                <p>Please select league and enter season</p>
            </div>
            <form action="">
                <div id="league">
                    <select name="league" id="select-league">
                        <option value="" disabled selected hidden>Select league</option>
                        <option value="EPL" id="eng.1">EPL</option>
                        <option value="Bundesliga" id="ger.1">Bundesliga</option>
                        <option value="La Liga" id="esp.1">La Liga</option>
                        <option value="Serie A" id="ita.1">Serie A</option>
                        <option value="Ligue 1" id="fra.1">Ligue 1</option>
                    </select>  
                </div>
    
                <div id="">
                    <input type="number" name="" id="season" placeholder="Enter season e.g for 2020/2021 enter 2020">
                </div>
    
                <button id="btn">Get Standings</button>
            </form>
        </div>
    
        <section id="standings">
            <div id="standings-wrapper">
                <div id="standings-title">
                    
                </div>
    
                <table>
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>P</th>
                            <th>W</th>
                            <th>D</th>
                            <th>L</th>
                            <th>GD</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </section>
<script src="main.js"></script>
</body>
</html>
