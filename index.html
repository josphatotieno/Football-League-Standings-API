<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Top 5 European Football League Standings</title>
</head>
<body>
    <header>
        <div id="main-header">
            <h1>European Football League Standings</h1>
        </div>
    </header>

    <div id="form-wrapper">
        <form action="">
            <div id="league">
                <select name="league" id="select-league">
                    <option value="" disabled selected hidden>Select league</option>
                    <option value="EPL" id="eng.1">EPL</option>
                    <option value="Bundesliga" id="ger.1">Bundesliga</option>
                    <option value="La Liga" id="esp.1">La Liga</option>
                    <option value="Serie A" id="ita.1">Serie A</option>
                    <option value="Ligue 1" id="fra.1">Ligue 1</option>
                </select>  
            </div>

            <div id="">
                <input type="number" name="" id="season" placeholder="Enter season">
            </div>
        </form>
    </div>

    <div id="standings-wrapper">

    </div>
<script src="main.js"></script>
</body>
</html>
